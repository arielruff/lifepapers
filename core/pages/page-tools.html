<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>life|papers - Tools</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../js/ydn.js"></script>
</head>

<body>
    <div class="lp-header">
        <a href="../../LifePapers.html"><img class="main-logo" src="../img/life-papers-logo-no.png"></a>
    </div>
    <div id="category">
        <span>Category | </span>
        <span id="listType">Tools</span>
    </div>
    <span id="msgAlert"></span>
    <div class="mainList">
        <span id="headObj">Item</span>
        <span id="headLoc">Location</span>
        <ul id="lifeItems"></ul>
        <div class="mainAdd">
            <input type="text" id="name" name="name" placeholder="Item Name" />
            <input type="text" id="location" name="location" placeholder="Item Location" />
            <input class="btnAdd" type="submit" value="+ Add" onclick="addItem(); return false;" />
            <input class="btnExport" value="Export" onclick="saveTextAsFile()" />
        </div>
    </div>
    <div class="divHelp">
        <a href="help.html" target="_blank"><img class="btnHelp" src="../img/help.png" /></a>
    </div>
    <div class="lp-footer">
        <div class="foot-left">
            <p class="foot-txt">©Copyright 2017 RUFFMARK CREATIVE GROUP</p>
            <img class="rm-logo" src="../img/rmcg-logo.png">
        </div>
        <div class="foot-right">
            <div class="divLoad">
                <div class="dlLeft">
                    <p>Import List:</p>
                    <input type="file" id="fileToLoad" />
                </div>
                <button onclick="loadFileAsText()">Import</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/frame.js"></script>
</body>

</html>
